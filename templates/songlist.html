{% extends 'index.html' %}
{%block details%}
<h1> Songs </h1>
<h4>
These are the songs for {{artist}}
</h4>
<p>
<ul type="none">
{%for song,sid in songs%}
<div class="list-box">
    {%if sid==current_song%}
    <li class="current">{{song}}</li>
    {%else%}
<li><a href="/songs/{{singer[0]}}/lyrics/{{sid}}">{{song}} </a></li>
{%endif%}
</div>
{%endfor%}
</ul>
</p>
{%endblock%}
