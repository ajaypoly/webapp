{% extends 'base.html' %} {%block list%}

<h1>Welcome</h1>

<h4>Hi there. Welcome to the Lyrics database. We have the following artists</h4>

<ul type="none">
  {%for aid,aname in artists%}
  <div class="list-box">
    {%if aid==current%}
    <li class=" current">{{aname}}</li>
    {%else%}
    <li><a href="/songs/{{aid}}">{{aname}}</a></li>
    {%endif%}
  </div>
  {%endfor%}
</ul>

{%endblock%}
